<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerMan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<link rel="icon" type="png" href="tigerlogo.png">

<body>
<!-- ปุ่มเปลี่ยนภาษา -->
<div class="language-switcher">
  <button onclick="changeLanguage('en')">EN</button>
  <button onclick="changeLanguage('th')">TH</button>
</div>

<!-- Social Bar -->
<div class="social-bar">
    <a href="tel:+123456789">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Call" />
    </a>
    <a href="https://m.me/username">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733603.png" alt="Messenger" />
    </a>
    <a href="https://line.me/ti/p/~username">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111710.png" alt="LINE" />
    </a>
    <a href="https://www.google.com/maps" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Google Maps" width="40" height="40" />
    </a>
</div>

<!-- Header -->
<header>
  <div class="container">
    <div class="logo">
      <img src="tigerlogo.png" alt="Logo">
    </div>
    <div class="menu-btn" onclick="toggleMenu()">
      &#9776; <!-- Unicode for hamburger icon -->
    </div>
    <nav id="nav-menu">
      <a href="#home" data-key="home">หน้าแรก</a>
      <a href="#services" data-key="services">รายการทัวร์</a>
      <a href="#clients" data-key="clients">ลูกค้าของเรา</a>
      <a href="#blog" data-key="blog">บริการ</a>
      <a href="#contact" data-key="contact">ติดต่อเรา</a>
    </nav>
  </div>
</header>
<script>
  function toggleMenu() {
    document.getElementById("nav-menu").classList.toggle("show");
  }
</script>
<!-- ภาพพื้นหลัง + ข้อความหลัก -->
<section class="hero">
  <div class="hero-content">
    <h1 data-key="title">TIGER MAN TOUR</h1>
    <p data-key="subtitle">จองทัวร์ออนไลน์ อาหารล่วงหน้าร้านไทเกอร์ทัวร์</p>
  </div>
</section>

<!-- ปุ่มลอย -->
<div class="floating-button">
  <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Demo" />
  <span class="button-text" data-key="booking">จองทัวร์ออนไลน์</span>
</div>

<script>
  // เปลี่ยนภาษา
  const translations = {
    en: {
      home: "Home",
      services: "Services",
      clients: "Clients",
      blog: "Blog",
      contact: "Contact",
      login: "Login",
      title: "TIGER MAN TOUR",
      subtitle: "Online Tour Booking, Pre-Order Food with Tiger Tour",
      booking: "Book Tour Online"
    },
    th: {
      home: "หน้าแรก",
      services: "รายการทัวร์",
      clients: "ลูกค้าของเรา",
      blog: "บริการ",
      contact: "ติดต่อเรา",
      login: "นักสิทธิ์สมาชิก",
      title: "TIGER MAN TOUR",
      subtitle: "จองทัวร์ออนไลน์ อาหารล่วงหน้าร้านไทเกอร์ทัวร์",
      booking: "จองทัวร์ออนไลน์"
    }
  };

  function changeLanguage(lang) {
    document.querySelectorAll("[data-key]").forEach(element => {
      const key = element.getAttribute("data-key");
      element.textContent = translations[lang][key];
    });
  }

  // เปลี่ยนภาพพื้นหลังอัตโนมัติ
  const images = [
    'https://zappytravel.com/sbcontents/contents/original/20170827163353_1.jpg?v=6',
    'https://www.guilinlake.com/images/2017/08/07150820172514564839-guilinlake-400x300.jpg',
    'https://static.cdntap.com/tap-assets-prod/wp-content/uploads/sites/25/2022/04/travel-1200.png',
    'https://my.kapook.com/imagescontent/fb_img/31/s_144596_4296.jpg'
  ];

  let currentIndex = 0;
  const heroSection = document.querySelector('.hero');

  function changeBackgroundImage() {
    heroSection.style.backgroundImage = `url(${images[currentIndex]})`;
    currentIndex = (currentIndex + 1) % images.length;
  }

  setInterval(changeBackgroundImage, 5000); // เปลี่ยนภาพทุก 5 วินาที
</script>

</body>
</html>
