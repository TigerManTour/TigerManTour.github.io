<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Flashing Blocks</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6e6;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .block {
      width: 120px;
      height: 120px;
      background-color: #ff4d4d;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      animation: blink 1.5s infinite;
    }

    .block:nth-child(2) {
      animation-delay: 0.3s;
    }

    .block:nth-child(3) {
      animation-delay: 0.6s;
    }

    .block:nth-child(4) {
      animation-delay: 0.9s;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
      50% { opacity: 0.3; box-shadow: 0 0 5px rgba(255, 0, 0, 0.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">สู้</div>
    <div class="block">สู้</div>
    <div class="block">ครับ</div>
    <div class="block">อย่า</div>
    <div class="block">ร้อนนะ</div>
    <div class="block">คนเก่ง❤️</div>
  </div>
</body>
</html>
